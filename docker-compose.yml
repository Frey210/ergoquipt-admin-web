version: '3.8'

services:
  ergoquipt-admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: ergoquipt-admin-web
    ports:
      - "3001:80"
    environment:
      - NGINX_HOST=0.0.0.0
      - NGINX_PORT=80
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    restart: unless-stopped
    networks:
      - ergoquipt-network

  ergoquipt-admin-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ergoquipt-admin-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    stdin_open: true
    tty: true
    networks:
      - ergoquipt-network

networks:
  ergoquipt-network:
    driver: bridge
